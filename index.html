<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TyetaPay Wallet - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
</head>
<body>
  <div id="splash">
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" class="logo-spin" alt="TyetaPay Logo" />
      <h1>TyetaPay Wallet</h1>
    </div>
  </div>

  <div id="login-page" class="hidden">
    <h2>Masuk ke TyetaPay</h2>
    <input type="text" id="login-name" placeholder="Nama pengguna" />
    <button onclick="login()">Masuk</button>
    <p>Belum punya akun? <a href="register.html">Daftar</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
